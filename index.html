  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Product Management System</a>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addProduct"
          data-bs-whatever="@mdo"
        >
          Add Product
        </button>
      </div>
    </nav>
    <!-- ajdsfhnafd -->

    <div
      class="modal fade"
      id="addProduct"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-of-product">
              <div class="mb-3">
                <label class="col-form-label">Product Id:</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  placeholder="Enter the Product Id"
                />
                <small id="id-error" class="form-text text-danger d-none"
                  >Please enter the 5-20 characters id.</small
                >
              </div>
              <div class="mb-3">
                <label class="col-form-label">Product Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter the Product Name"
                />
                <small id="name-error" class="form-text text-danger d-none"
                  >Please enter the 5-12 characters id.</small
                >
              </div>
              <div class="mb-3">
                <label class="col-form-label">Product Image:</label>
                <textarea
                  class="form-control"
                  id="imgUrl"
                  placeholder="Enter the Image Url"
                ></textarea>
                <small id="img-error" class="form-text text-danger d-none"
                  >Please enter the 5-12 characters id.</small
                >
              </div>
              <div class="mb-3">
                <label class="col-form-label">Product Description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  placeholder="Enter the Product Description"
                ></textarea>
                <small
                  id="description-error"
                  class="form-text text-danger d-none"
                  >Please enter the 5-12 characters id.</small
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="submit-form" class="btn btn-primary">
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>
