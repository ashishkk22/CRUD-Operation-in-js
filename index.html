<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRUD in js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          ><img src="./img/PMS-logo.png" alt="logo" class="nav__logoImg--size"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-2" id="navbarSupportedContent">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-between"
          >
            <li class="nav-item">
              <a class="navbar-brand text-white" href="#products">Products</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="navbar-brand bg-white text-dark p-2 rounded"
                href="#addProduct"
                >Add Product</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="root"></div>
    <div
      class="alert alert-success me-3 collapse"
      role="alert"
      id="action-alert"
    >
      A Product added successfully !!
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
